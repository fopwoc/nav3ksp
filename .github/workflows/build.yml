name: Build

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '*.md'
    branches: [master]
  pull_request:
    paths-ignore:
      - '*.md'
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: Build ${{ matrix.module }}
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - ":nav3ksp"
          - ":ksp:nav3ksp-annotation"
          - ":ksp:nav3ksp-processor"
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Setup build env
        uses: ./.github/actions/build-env

      - name: Build
        run: gradle ${{ matrix.module }}:build --no-configuration-cache

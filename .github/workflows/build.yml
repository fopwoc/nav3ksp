name: Build

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**/*.md'
    branches: [master]
  pull_request:
    paths-ignore:
      - '**/*.md'
    branches: [master]

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build-lib:
    name: Build ${{ matrix.module }}
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - ":nav3ksp"
          - ":ksp:nav3ksp-annotation"
          - ":ksp:nav3ksp-processor"
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Setup build env
        uses: ./.github/actions/build-env

      - name: Assemble
        run: gradle ${{ matrix.module }}:assemble --no-daemon

  build-example:
    name: Build example (${{ matrix.target }})
    needs: build-lib
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: apk
            gradle_task: ":example:composeApp:assembleRelease"
          - target: js
            gradle_task: ":example:composeApp:jsBrowserDistribution"
          - target: wasm
            gradle_task: ":example:composeApp:wasmJsBrowserDistribution"

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Setup build env
        uses: ./.github/actions/build-env

      - name: Setup Android SDK
        if: matrix.target == 'apk'
        uses: android-actions/setup-android@v3

      - name: Assemble
        run: gradle ${{ matrix.gradle_task }} --no-daemon

      - name: Collect Artifacts
        env:
          APP_BUILD_PATH: "example/composeApp/build"
        run: |
          mkdir -p "artifacts/${{ matrix.target }}"
          case "${{ matrix.target }}" in
            apk)
              cp -r $APP_BUILD_PATH/outputs/apk/release/*.apk "artifacts/${{ matrix.target }}/"
              ;;
            js)
              cp -r $APP_BUILD_PATH/dist/js/productionExecutable/* "artifacts/${{ matrix.target }}/"
              ;;
            wasm)
               cp -r $APP_BUILD_PATH/dist/wasmJs/productionExecutable/* "artifacts/${{ matrix.target }}/"
              ;;
          esac

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-build
          path: artifacts/${{ matrix.target }}
          retention-days: 14

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-lib, build-example]
    steps:
      - name: Summary
        run: echo "Build jobs completed successfully."
